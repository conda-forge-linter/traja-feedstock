{% set name = "traja" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/traja-team/traja/archive/v{{ version }}.tar.gz
  sha256: 8c89ef38155fc75ef74191625ce9460ebcbef9a84e51b53d6eb038b65a3da4ff

build:
  number: 1
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pandas
    - matplotlib-base
    - numpy
    - scipy
    - seaborn
    - shapely
    - pillow
    - fastdtw
    - ipython
    - scikit-learn
    - networkx
    - pytorch
    - pytest==6.2.2
    - h5py
    - numba>=0.50.0
    - pyDOE2>=1.3.0
    - statsmodels

test:
  imports:
    - traja

about:
  home: https://github.com/traja-team/traja
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Traja is a Python library for trajectory analysis and visualization
  doc_url: https://traja.readthedocs.io
  dev_url: https://github.com/traja-team/traja

extra:
  recipe-maintainers:
    - justinshenk
