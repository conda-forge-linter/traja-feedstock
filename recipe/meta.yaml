{% set name = "traja" %}
{% set version = "0.1.2.post2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/justinshenk/traja/archive/v{{ version }}.tar.gz
  sha256: 22ebe58e6772894fa5f5f06c07e37c2d431e2e5c0942cf520cde05bb6df6612d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pandas
    - matplotlib
    - numpy
    - scipy
    - seaborn
    - shapely
    - pillow
    - fastdtw
    - ipython

test:
  imports:
    - traja

about:
  home: https://github.com/justinshenk/traja
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Traja is a Python library for trajectory analysis and visualization
  doc_url: https://traja.readthedocs.io 
  dev_url: https://github.com/justinshenk/traja 

extra:
  recipe-maintainers:
    - justinshenk
